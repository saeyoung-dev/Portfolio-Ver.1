<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width"
    />
    <meta name="author" content="choisaeyoung" />
    <meta name="description" content="Animation" />
    <title>Circular Text Animation</title>
    <style type="text/css">
      body {
        background-color: #dad4d1;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        text-transform: uppercase;
      }

      .container {
        position: relative;
        height: 100vh;
        width: 100vw;
        color: #fff;
        text-align: center;
      }

      #circTxt {
        position: relative;
        height: 100vh;
        width: 100vw;
        color: #fff;
        text-align: center;
      }

      #circTxt .circle {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0);
      }

      #circTxt svg {
        fill: #272524;
      }

      #circTxt .circle:nth-child(even) {
        tranform: tranlate(-50%, -50%) rotate(6deg);
        animation: spin 12s infinite cubic-bezier(0.38, 0.4, 0, 1.03);
      }

      #circTxt .circle:nth-child(odd) {
        tranform: tranlate(-50%, -50%) rotate(-2deg);
        animation: spinBack 12s infinite cubic-bezier(0.38, 0.4, 0, 1.03);
      }

      @keyframes spin {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }

        95% {
          transform: translate(-50%, -50%) rotate(360deg);
        }

        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      @keyframes spinBack {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }

        95% {
          transform: translate(-50%, -50%) rotate(-360deg);
        }

        100% {
          transform: translate(-50%, -50%) rotate(-360deg);
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="circTxt"></div>
    </div>
  </body>

    function circularText() {
      let classIndex = document.getElementById('circTxt');
      let i = 0,
        noOfCircle = 8,
        radius = 0,
        newDiv;

      for (i = 0; i < noOfCircle; i++) {
        newDiv = document.createElement('div');
        newDiv.id = 'circle' + i;
        newDiv.className = 'circle';
        classIndex.appendChild(newDiv);
        radius =
          +(radius * 1.5) +
          window.innerHeight / (noOfCircle * (noOfCircle / 3));
        newDiv.style.height = radius + 'px';
        newDiv.style.width = radius + 'px';
        console.log(newDiv.style.width);

        if (i === 0) {
          newDiv.innerHTML = textEven;
        } else if (i % 2 === 0) {
          newDiv.innerHTML = textEven;
        } else {
          newDiv.innerHTML = textOdd;
        }
      }
    }
    //function circTxt() End
    circularText();
  </script>
